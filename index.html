<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Threader</title>
        <meta
            name="description"
            content="Unfurl Mastodon threads into a clean reader view."
        />
        <link rel="stylesheet" href="./styles.css" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/dompurify@3.2.6/dist/purify.min.js"
        ></script>
        <script type="module" src="./src/main.js"></script>
    </head>
    <body>
        <div class="page-shell">
            <header class="hero">
                <p class="kicker">Fediverse thread unfurler</p>
                <h1>Threader</h1>
                <p class="lead">
                    Paste one public Mastodon post URL to read the full
                    same-author thread like a single article.
                </p>

                <form id="unfurl-form" class="unfurl-form" novalidate>
                    <label for="status-url" class="sr-only"
                        >Mastodon status URL</label
                    >
                    <input
                        id="status-url"
                        name="status-url"
                        type="url"
                        autocomplete="url"
                        required
                        placeholder="https://mamot.fr/@pluralistic/116056780900371801"
                    />
                    <button id="unfurl-button" type="submit">
                        Unfurl thread
                    </button>
                </form>
            </header>

            <section
                id="status-line"
                class="status-line"
                aria-live="polite"
            ></section>

            <main id="thread-root" class="thread-root"></main>
        </div>
    </body>
</html>
