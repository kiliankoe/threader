<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Threader</title>
        <meta
            name="description"
            content="Unfurl Mastodon and Bluesky threads into a clean reader view."
        />
        <link rel="stylesheet" href="./styles.css" />
        <script defer src="./vendor/dompurify/purify.min.js"></script>
        <script type="module" src="./src/main.js"></script>
    </head>
    <body>
        <div class="page-shell">
            <header class="hero">
                <p class="kicker">Social thread unfurler</p>
                <h1>Threader</h1>
                <p class="lead">
                    Paste one public Mastodon or Bluesky post URL to read the
                    full thread like a single article.
                </p>

                <form id="unfurl-form" class="unfurl-form" novalidate>
                    <label for="status-url" class="sr-only"
                        >Mastodon or Bluesky post URL</label
                    >
                    <input
                        id="status-url"
                        name="status-url"
                        type="url"
                        autocomplete="url"
                        required
                        placeholder="https://example.com/link-to-thread"
                    />
                    <button id="unfurl-button" type="submit">
                        Unfurl thread
                    </button>
                </form>

                <details class="advanced-settings">
                    <summary>Advanced settings</summary>
                    <label for="setting-gaps" class="advanced-option">
                        <input id="setting-gaps" type="checkbox" />
                        <span>Show time-gap labels (over 10 minutes)</span>
                    </label>
                </details>
            </header>

            <section
                id="status-line"
                class="status-line"
                aria-live="polite"
            ></section>

            <main id="thread-root" class="thread-root"></main>
        </div>
    </body>
</html>
